<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <h3>What's for Dinner?</h3>
        <button type="button" name="add-recipe">Add Recipe</button>
      </nav>
    </header>
    <main>
      <img class="background-img" src="./assets/burger-friends.jpg" alt="">
      <article class="looking">
        <h5>What are you looking for?*</h5>

        <ul>
          <div class="side">
            <button type="checkbox" name="side-button"></button>
            <li>Side</li>
          </div>
          <div class="main-dish">
            <button type="checkbox" name="main-dish-button"></button>
            <li>Main Dish</li>
          </div>
          <div class="dessert">
            <button type="checkbox" name="dessert-button"></button>
            <li>Dessert</li>
          </div>
          <div class="entire-meal">
            <button type="checkbox" name="entire-meal-button"></button>
            <li>Entire Meal</li>
          </div>
        </ul>
        <button type="button" name="lets-cook">LET'S COOK!</button>
      </article>
      <article class="recipe cookpot">

      </article>
      <article class="recipe suggestion hidden">

      </article>
      <footer>
        <nav>
          <p>Recipe Type:</p>
          <input type="text" name="Recipe Type" value="">
          <p>Recipe Name:</p>
          <input type="text" name="Recipe Name" value="">
          <button type="button" name="button">ADD NEW</button>
        </nav>
      </footer>



    </main>

  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
