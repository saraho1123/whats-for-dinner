<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's For Dinner!</title>
  </head>
  <body>
    <header>
      <nav class="header-nav">
        <h3>What's for Dinner?</h3>
        <button class="add-recipe-button" type="button" name="add-recipe">Add Recipe</button>
      </nav>
    </header>
    <main>
      <article class="looking-box">
        <h3>What are you looking for? <span class="required">*</span></h3>
          <div>
              <input class="side radio" type="radio" name="radio" value="side">
              Side
          </div>
          <div>
              <input class="main-dish radio" type="radio" name="radio" value="main-dish">
              Main Dish
          </div>
          <div>
              <input class="dessert radio" type="radio" name="radio" value="dessert">
              Dessert
          </div>
          <div>
              <input class="entire-meal radio" type="radio" name="radio" value="entire-meal" >
              Entire Meal
          </div>
        <button class="lets-cook-button" type="button" name="lets-cook">LET'S COOK!</button>
      </article>
      <article class="recipe cookpot">
        <svg class="cookpot-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 125">
          <path d="M84.883 42.8h-1.346v-4.504a1 1 0 00-1-1H17.713a1 1 0 00-1 1V42.8h-1.346c-2.891 0-5.242 2.352-5.242 5.242s2.352 5.242 5.242 5.242h1.346v32.874a4.003 4.003 0 003.998 3.998h58.828a4.003 4.003 0 003.998-3.998V53.284h1.346c2.891 0 5.242-2.352 5.242-5.242S87.773 42.8 84.883 42.8zm-21.594-3.504h5.172v10.845c0 1.426-1.16 2.585-2.586 2.585s-2.586-1.159-2.586-2.585V39.296zm-12.403 0h5.171v16.618c0 1.426-1.16 2.586-2.586 2.586s-2.585-1.16-2.585-2.586V39.296zM15.367 51.284c-1.788 0-3.242-1.454-3.242-3.242s1.454-3.242 3.242-3.242h1.346v6.484h-1.346zm66.17 34.874a2 2 0 01-1.998 1.998H20.711a2 2 0 01-1.998-1.998V39.296h30.173v16.618c0 2.528 2.057 4.586 4.585 4.586s4.586-2.058 4.586-4.586V39.296h3.232v10.845c0 2.528 2.058 4.585 4.586 4.585s4.586-2.057 4.586-4.585V39.296h11.076v46.862zm3.346-34.874h-1.346V44.8h1.346c1.788 0 3.242 1.454 3.242 3.242s-1.454 3.242-3.242 3.242zM19.33 22.125a5.55 5.55 0 00-4.898 6.121l.426 3.842a1 1 0 001.104.884l67.588-7.498a1 1 0 00.884-1.104l-.427-3.842a5.506 5.506 0 00-2.046-3.717 5.52 5.52 0 00-4.075-1.182L54.799 18.19l-.229-2.06.406-.045a1 1 0 00.884-1.104l-.454-4.09a.999.999 0 00-1.104-.884l-14.064 1.561a1 1 0 00-.884 1.104l.454 4.09a1 1 0 001.104.884l.442-.049.228 2.06-22.252 2.468zm58.776-4.508a3.517 3.517 0 012.604.755 3.522 3.522 0 011.308 2.376l.316 2.848-65.6 7.277-.315-2.848a3.546 3.546 0 013.131-3.912l58.556-6.496zm-24.578-5.512l.233 2.102-12.076 1.34-.233-2.102 12.076-1.34zm-10.185 5.271l9.239-1.025.229 2.06-9.239 1.025-.229-2.06z"/>
        </svg>
      </article>
      <article class="single suggestion hidden">
        <div class="suggested-items">
          <em>You should make:</em>
          <h1 class="food-suggestion">placeholder</h1>
        </div>
      
        <div class="clear-recipe">
          <button class="clear-button" type="button" name="clear">CLEAR</button>
        </div>
      </article>

    </main>
    <form class="footer hidden" action="index.html" method="post">
        <label for="recipe-type">Choose a recipe type:</label>
        <select class="recipe-type input" name="">
          <option value="">--Please choose an option--</option>
          <option value="side">Side</option>
          <option value="main">Main Dish</option>
          <option value="dessert">Dessert</option>
        </select>
        <label for="recipe-name">Recipe Name:</label>
        <input class="recipe-name input" type="text reset" name="recipe-name" value="">
        <button class="add-new form-button" type="button" name="button">ADD NEW</button>
        <button class="user-meal form-button" type="button" name="button" title="This button randomly displays a Side, Main Dish, and Dessert that you have entered in the Recipe Name field.">
          Display My Whole Meal!
        </button>
        <div class="alert hidden">
          â¬… Randomly displays Side, Main Dish, and Dessert entered.
        </div>
    </form>
  </body>
  <script type="text/javascript" src="./src/main.js"></script>
  <script type="text/javascript" src="./src/Meal.js"></script>
  <script type="text/javascript" src="./src/data.js"></script>
  <script type="text/javascript" src="./src/query-and-event-listeners.js">

  </script>
</html>
